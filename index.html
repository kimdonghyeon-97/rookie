<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- arrow button 추가를 위한 cdn -->
    <link rel="stylesheet" href="style.css"/>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>루키사진 4</h1>
                <p>멍때리는 루키</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>루키사진 3</h1>
                <p>꿀잠자는 루키</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>루키사진 2</h1>
                <p>티셔츠 입은 루키</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>루키사진 1</h1>
                <p>낮잠자는 루키</p>
            </div>
        </div>
        <!-- 가장 후순위에 추가한 div와 가장 먼저 추가한 image url과 매칭됨 -->
        <div class="right-slide">
            <div style="background-image: url('4.jpg')"></div>
            <div style="background-image: url('3.jpg')"></div>
            <div style="background-image: url('2.jpg')"></div>
            <div style="background-image: url('1.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
